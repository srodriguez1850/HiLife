        <title>HiLife</title>

        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="HiLife">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .nav-tabs > li, .nav-pills > li {
                float:none;
                display:inline-block;
            }

            .nav-tabs, .nav-pills {
                text-align:center;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <a href="dashboard.html" class="btn btn-link" role="button">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Dashboard
        </a>

        <div role="tabpanel" role="tablist">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#inprogress" aria-controls="In Progress" role="tab" data-toggle="tab">In Progress</a></li>
                <li role="presentation"><a href="#complete" aria-controls="Complete" role="tab" data-toggle="tab">Complete</a></li>
            </ul>
        </div>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="inprogress">
                <div class="container-fluid">
                    <ul>
                        <li> Read 50 pages </li>
                        <li> Something Something Dark Side </li>
                    </ul>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="complete">
                <div class="container-fluid">
                    <ul>
                        <li> Be a Bad ass </li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            $('#inprogress a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
            $('#complete a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
        </script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/inobounce.min.js"></script>
        <script src="js/links.js"></script>
        <script src="js/main.js"></script>
    </body>
