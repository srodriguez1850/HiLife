    <head>
        <title>HiLife</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="HiLife">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 10px;
            }
            .control-label {
                position: relative;
                top: 5px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <a href="addopt.html" class="btn btn-link" role="button">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Add Task
        </a>
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputTitle" class="col-xs-2 control-label">Title</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Read 50 pages">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputType" class="col-xs-2 control-label">Type</label>
                    <div class="col-xs-10">
                        <div class="btn-group-justified" role="group" aria-label="true">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type 1</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type 2</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type 3</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type 4</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputColor" class="col-xs-2 control-label">Color</label>
                    <div class="col-xs-10">
                        <div class="btn-group-justified" role="group" aria-label="true">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-info">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-warning">&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGoal" class="col-xs-2 control-label">Goal</label>
                    <div class="col-xs-5">
                        <input type="tel" class="form-control" id="inputGoal" placeholder="50">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCurrent" class="col-xs-2 control-label">Current</label>
                    <div class="col-xs-5">
                        <input type="tel" class="form-control" id="inputCurrent" placeholder="37">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDate" class="col-xs-2 control-label">Date</label>
                    <div class="col-xs-5">
                        <input type="date" class="form-control" id="inputDate" placeholder="Select date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLock" class="col-xs-4 control-label">Lock Task</label>
                    <input type="checkbox">  
                </div>
                <strong>Description</strong>
                <textarea class="form-control" rows="5">I will read 50 pages by the end of the quarter.</textarea>
            </form>
            <br>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="media">
                        <div class="media-left media-middle">
                            <img class="media-object img-rounded" src="img/ahren.jpg" alt="Photo Upload Icon" style="width:75px; height:75px">
                        </div>
                        <div class="media-body">
                            <strong class="media-heading">Upload Image</strong><br>
                            Press here to upload an image.
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <a class="btn btn-success btn-block" href="tasklist.html" role="button">Done</a>
                </div>
            </div>
        </div>
        <br>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/links.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
