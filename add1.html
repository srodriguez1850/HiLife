        <title>HiLife</title>

        <meta charset="utf-8">

        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

            body {
                padding-top: 10px;
            }

                position: relative;
                top: 5px;
            }

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <body>
        <div class="container-fluid">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputTitle" class="col-xs-2 control-label">Title</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Task title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputType" class="col-xs-2 control-label">Type</label>
                    <div class="col-xs-10">
                        <div class="btn-group-justified" role="group" aria-label="true">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type1</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type2</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type3</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">Type4</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputType" class="col-xs-2 control-label">Color</label>
                    <div class="col-xs-10">
                        <div class="btn-group-justified" role="group" aria-label="true">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-info">&nbsp;</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-warning">&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTitle" class="col-xs-2 control-label">Goal</label>
                    <div class="col-xs-10">
                        <input type="tel" class="form-control" id="inputTitle" placeholder="Goal value">
                    </div>
                </div>
            </form>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
